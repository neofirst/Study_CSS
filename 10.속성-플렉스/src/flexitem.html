<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/flexitem.css">
</head>

<body>
  <div>flex-items order</div>
  <div class="flexItemsOrder">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
  </div>
  <div>flex-grow : 증가 비율</div>
  <div class="flexGrow">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
  <div class="flexShrink">
    flex-shrink : 감소 비율.
    <br />
    - 설정한 전체 비율 대비하여 사이즈 조절됨.
    <br />
    flex-basis : 기본 너비.
    <br />
    - flex-shrink 설정한 비율 대비하여 기본 너비에 대하여 사이즈 조절됨.
  </div>
  <div class="flexShrinkBasis">
  </div>
  <div class="flexShrinkBasis">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">hello?</div>
  </div>
  <div>flex</div>
  <div class="flex">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">hello?</div>
  </div>
  <div class="alignself">align-self</div>
  <div class="alignself">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
  </div>
</body>

</html>
